name: Publish to npm

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'
      - name: Install dependencies
        run: |
          npm install
      - name: Minify JS
        run: |
          VERSION=$(node -p "require('./package.json').version")
          BANNER="// LiveConnect Custom Video Player Version $VERSION"
          npx terser youtube-player.js -o youtube-player.min.js --compress --mangle --preamble "$BANNER"
      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
